steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - "build"
      - "-t"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/rotie-artifact/rotie-image:$COMMIT_SHA"
      - "."
  - name: gcr.io/cloud-builders/docker
    args:
      - "push"
      - "us-central1-docker.pkg.dev/$PROJECT_ID/rotie-artifact/rotie-image:$COMMIT_SHA"
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "api-rotie"
      - "--image=us-central1-docker.pkg.dev/$PROJECT_ID/rotie-artifact/rotie-image:$COMMIT_SHA"
      - "--region=us-central1"
      - "--cpu=1"
      - "--memory=2048Mi"
      - "--allow-unauthenticated"
images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/rotie-artifact/rotie-image:$COMMIT_SHA"
